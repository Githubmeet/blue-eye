    <!-- Login Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Registration Form</h2>
                        <form id="registrationForm" onsubmit="return validateForm()">
                          <label for="username">Username:</label>
                          <input type="text" id="username" name="username">
                    
                          <label for="password">Password:</label>
                          <input type="password" id="password" name="password">
                    
                          <label for="confirmPassword">Confirm Password:</label>
                          <input type="password" id="confirmPassword" name="confirmPassword">
                    
                          <input type="submit" value="Register">
                          <button type="button" class="btn btn-primary" onclick="login()">Login</button>

                        </form>
                        <div id="errorMessages"></div>
                      </div>
                    </form>
                    </div>
                </div>
            </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
    <script>
        function validateForm() {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const errorMessages = document.getElementById('errorMessages');
          errorMessages.innerHTML = '';
    
          if (!username.trim()) {
            errorMessages.innerHTML += '<p class="error">Please enter a username.</p>';
          }
    
          if (!password.trim()) {
            errorMessages.innerHTML += '<p class="error">Please enter a password.</p>';
          }
    
          if (password !== confirmPassword) {
            errorMessages.innerHTML += '<p class="error">Passwords do not match.</p>';
          }
    
          if (errorMessages.innerHTML !== '') {
            return false; // Prevent form submission
          }
    
          // Send registration data to server (not implemented here)
          sendRegistrationData(username, password);
    
          // Save registration data to admin panel (localStorage for demo)
          saveToAdminPanel({ username, password });
    
          return true; // Allow form submission
        }
    
        function sendRegistrationData(username, password) {
          // Send data to server using fetch() or XMLHttpRequest
          // Example: fetch('/register', { method: 'POST', body: JSON.stringify({ username, password }) });
          console.log('Sending data to server:', username, password);
        }
    
        function saveToAdminPanel(userData) {
          // Save data to admin panel (localStorage for demo)
          let adminData = JSON.parse(localStorage.getItem('adminData')) || [];
          adminData.push(userData);
          localStorage.setItem('adminData', JSON.stringify(adminData));
          console.log('Saved to admin panel:', userData);
        }
      </script>
